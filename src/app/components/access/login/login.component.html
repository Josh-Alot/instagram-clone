<div class="card" style="width: 20rem;">
    <div class="card-body">
      <div class="card-title"></div>
      
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <input 
            type="email"
            formControlName="email"
            class="form-control" 
            placeholder="E-mail"
          >
        </div>
        <div class="form-group">
          <input 
            type="password"
            formControlName="password"
            class="form-control" 
            placeholder="Password"
          >
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Sign-in</button>
      </form>
      <hr />
  
      <p class="small text-danger text-center">
            This username don't belong to any account. Verify your username and try again.
      </p>
  
    </div>
  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        Don't have an account? <a href="#" 
                                  (click)="showRegistryPanel()" 
                                  class="card-link">Sign-up</a>
      </p> 
    </div>
  </div>
