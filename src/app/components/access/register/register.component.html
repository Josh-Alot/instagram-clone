<div class="card" style="width: 20rem;">
    <div class="card-body">
      <div class="card-title"></div>
      
      <form [formGroup]="registryForm"
            (ngSubmit)="registerUser()">
        <div class="form-group">
          <input 
            type="email"
            formControlName="email"
            class="form-control" 
            placeholder="E-mail"
          >
        </div>
        <div class="form-group">
          <input 
            type="text"
            formControlName="fullName"
            class="form-control"
            placeholder="Full name"
          >
        </div>
        <div class="form-group">
          <input 
            type="text"
            formControlName="userName"
            class="form-control"
            placeholder="Username"
          >
        </div>
        <div class="form-group">
          <input 
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          >
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Sign-in</button>
      </form>
      <hr />
  
      <p class="small text-center">
          On registry, you agree with our <b>Terms</b> and <b>Privacy Policy</b>.
      </p>
  
    </div>
  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        Already have an account? <a href="#"
                                    (click)="showLoginPanel()" 
                                    class="card-link">Sign-in</a>
      </p> 
    </div>
  </div>
