<div class="modal fade" 
     id="exampleModal" 
     tabindex="-1" 
     aria-labelledby="exampleModalLabel" 
     aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"
           *ngIf="publicationProgress === 'pendent'">
        <form [formGroup]="newPostForm" (ngSubmit)="publicatePost()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="file" 
                   class="form-control"
                   accept="image/*"
                   (change)="prepareImgToUpload($event)">
            <input type="text"
                   formControlName="description"
                   class="form-control"
                   placeholder="Post description">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>

      <div class="modal-content"
           *ngIf="publicationProgress === 'uploading'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Uploading</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- TODO: implement a graphical bar for the upload progress -->
          <span>Upload progress: {{ uploadPercentage }}%</span>
        </div>
      </div>

      <div class="modal-content"
           *ngIf="publicationProgress === 'done'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Done</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>Upload done successfully</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
